    <style>
        .gallery .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(27rem, 1fr));
            gap: 1.5rem;
            align-items: center
        }

        .gallery .box-container .box {
            position: relative;
            border: 1rem solid #ffffff;
            border-radius: 1.7rem;
            height: 25rem;
            cursor: pointer;
            overflow: hidden;
        }

        .gallery .box-container .box img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }


        .gallery .box-container .box .title {
            position: absolute;
            top: -10rem;
            left: 0;
            right: 0;
            background: #333;
            color: #fff;
            text-align: center;
            padding-bottom: 1rem;
            font-size: 2rem;
        }



        .gallery .box-container .box .icons {
            position: absolute;
            bottom: -10rem;
            left: 0;
            right: 0;
            background: #333;
            padding-top: 1rem;
            text-align: center;
        }

        .gallery .box-container .box:hover .icons {
            bottom: 0;
        }

        .gallery .box-container .box .icons a {
            font-size: 2rem;
            margin: .5rem 1rem;
            color: #fff;
        }

        .gallery .box-container .box .icons a:hover {
            color: var(--main-color);
        }
    </style>
</head>
