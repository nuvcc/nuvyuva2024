<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Redesign</title>
    <style>
        :root {
            --color1: #A6197A;
            --color2: #733386;
            --color3: #15205E;
            --color4: #FBAA01;
            --color5: #123456;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color5);
            color: #fff;
        }

        header {
            background-color: var(--color1);
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: var(--color2);
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            color: var(--color4);
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .btn {
            background-color: var(--color4);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: var(--color3);
        }

        footer {
            background-color: var(--color3);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Nuvyuva</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <h2>Our Mission</h2>
        <p>We strive to bring the best services to you with a vibrant and colorful experience.</p>
        <button class="btn">Learn More</button>
    </main>

    <footer>
        <p>&copy; 2024 Nuvyuva. All rights reserved.</p>
    </footer>
</body>
</html>
